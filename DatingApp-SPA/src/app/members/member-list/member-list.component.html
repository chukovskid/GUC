<div class="text-center mt-3">
  <h2>Your matches - {{pagination.totalItems}} found</h2>
</div>









<div class="container mt-3">

  <form class="form-inline" novalidate>
    <div class="form-group">
      <label for="minAge">Age From</label>
      <input type="number" class="form-control ml-1" style="width: 70px" id="minAge" [(ngModel)]="userParams.minAge"
        name="minAge">
    </div>

    <div class="form-group px-2">
      <label for="maxAge">Age To</label>
      <input type="number" class="form-control ml-1" style="width: 70px" id="maxAge" [(ngModel)]="userParams.maxAge"
        name="maxAge">
    </div>
<!-- 147 -->
    <div class="form-group px-2">
      <label for="gender">Show: </label>
      <select class="form-control ml-1" style="width: 130px" id="gender" [(ngModel)]="userParams.gender" name="gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}} 

        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="loadUsers()" style="margin-left:10px">Apply Filters</button>
    <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">Reset Filter</button>

    <div class="col">
      <div class="btn-group float-right">
        <button type="button" name="orderBy" (click)="loadUsers()"
         [(ngModel)]="userParams.orderBy" btnRadio="lastActive" class="btn btn-primary">Last Active</button>
        <button type="button" name="orderBy" 
         [(ngModel)]="userParams.orderBy" (click)="loadUsers()"  btnRadio="created"  class="btn btn-primary">Newest Members</button>
      </div>
    </div>

  </form>
  <br>
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">

      <app-member-card [user]="user"></app-member-card>

      <!-- 86 -->
    
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)"></pagination>
</div>
