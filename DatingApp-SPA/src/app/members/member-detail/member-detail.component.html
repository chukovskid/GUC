
<div class=" container mt-4">
  <div class="row">
    <div class="col col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive | timeago}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.created | date}}</p>
          </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary">Like</button>
        <button class="btn btn-success"(click)="selectTab(3)">Message</button>

      </div>
    </div>
    <!-- 92 tabs and more info in Details -->
<div class="col-sm-8">
  <div class="tab-panel">
    <tabset #memberTabs>
      <tab heading="About {{user.knownAs}}">
        <h4>Description</h4>
        <p>  {{user.introduction}}    </p>
        <h4>Looking For</h4>
        <p>{{user.lookingFor}}</p>
      </tab>
      <tab heading="Interests">
        <h4>Interests</h4>
        <p>  {{user.interests}}    </p>
      </tab>
      <tab heading="Photos">
        <h4>Phots will go here</h4>
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
      </tab>
      <tab heading="Messages">
        <app-member-messages [recipientId]="user.id"></app-member-messages>
      </tab>
    </tabset>
  </div>
</div>

  </div>
</div>
