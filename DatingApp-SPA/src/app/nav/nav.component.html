          <a class="dropdown-item" [routerLink]="['notifications/register']"> <i class="fa fa-file"></i> New notification</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" [routerLink]="['/rooms/register']"> <i class="fa fa-bed"></i> Register a Room</a>

    <div *ngIf="logedin()" class="dropdown" dropdown>
      <span>

      </span>
      <button class="btn btn-secondary dropdown-toggle" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </button>
      <div class="dropdown-menu mt-2" aria-labelledby="dropdownMenuButton" *dropdownMenu>

      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required

      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
