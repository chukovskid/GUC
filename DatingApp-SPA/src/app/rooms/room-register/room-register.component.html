<form [formGroup]="roomRegisterForm" (ngSubmit)="registerRoom()">
  <h2 class="text-center text-primary">New Room</h2>
  <hr>



  <div class="form-group">
    <input type="number"
      [ngClass]="{'is-invalid': roomRegisterForm.get('number').errors && roomRegisterForm.get('number').touched }"
      class="form-control" formControlName="number" placeholder="number">
    <div class="invalid-feedback">Please choose a number</div>
  </div>

  <div class="form-group">
    <input type="number"
      [ngClass]="{'is-invalid': roomRegisterForm.get('floor').errors && roomRegisterForm.get('floor').touched}"
      class="form-control" placeholder="floor" formControlName="floor">
    <div class="invalid-feedback"
      *ngIf="roomRegisterForm.get('floor').touched && roomRegisterForm.get('floor').hasError('required')">Known as is required
    </div>
  </div>


  <div class="form-group">
    <input type="number" [ngClass]="{'is-invalid': roomRegisterForm.get('beds').errors && roomRegisterForm.get('beds').touched}"
      class="form-control" placeholder="beds" formControlName="beds">
    <div class="invalid-feedback"
      *ngIf="roomRegisterForm.get('beds').touched && roomRegisterForm.get('beds').hasError('required')">Number of beds required
    </div>
  </div>

  <div class="form-group">
    <input  ng-model="stringstudent" placeholder="Enter numbers" 
      [ngClass]="{'is-invalid': roomRegisterForm.get('stringstudent').errors && roomRegisterForm.get('stringstudent').touched}"
      class="form-control" placeholder="stringstudent" formControlName="stringstudent" />
    <div class="invalid-feedback"
      *ngIf="roomRegisterForm.get('stringstudent').touched && roomRegisterForm.get('stringstudent').hasError('required')">stringStudent is
      required</div>
  </div>







    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!roomRegisterForm.valid" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
